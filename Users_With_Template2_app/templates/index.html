<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users with Templates</title>
</head>



<body>
    <div id="container">
        <h1>All the Users</h1>
        <table>
            <tr>
                <td>NAME</td>
                <td>EMAIL</td>
                <td>AGE</td>
            </tr>

            {% for user in new_user %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.email_address}}</td>
                <td>{{user.age}}</td>
            </tr>
            {% endfor %}
        </table>
        <div>

            <form action="updated_user" method='POST'>
                {% csrf_token %}
                <h1>Add a User</h1>
                First Name:<input type="text" name='user_first_name'>
                Last Name:<input type="text" name='user_last_name'>
                Email:<input type="email" name='user_email'>
                Age:<input type="text" name='user_age'>
                <button>ADD</button>
            </form>
        </div>
    </div>
</body>
</html>
